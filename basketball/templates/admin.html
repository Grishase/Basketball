{% extends "layout.html" %}

{% block title %}
    Schedules
{% endblock %}

{% block main %}
<div class="section">

    <h2>All Schedules</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for person in scheduleall %}
               <tr>
                <th>{{ person["name"] }}</th>
                <th>{{ person["time"] }}</th>
                <th>
              <form action="/deregister" method="post">
                <input name="id" type="hidden" value="{{ person.name }}">
                <input type="submit" value="Delete">
            </form>
                </th>
                </tr>
            {% endfor %}
        </tbody>
        </table>

{% endblock %}
