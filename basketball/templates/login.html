{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <form action="/login" method="post">
        <div>
            <input autocomplete="off" class="forms" autofocus  id="username" name="username" placeholder="Username" type="text">
        </div>
        <div>
            <input id="password" class="forms" name="password" placeholder="Password" type="password">
        </div>
        <button class="forms" type="submit">Log In</button>
    </form>
        <div>
            <a class="btn btn-light" href="/register" role="button">Sign Up</a>
        </div>
{% endblock %}
